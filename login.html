<html lang="jp">

<head>

<title>ログイン｜ゴルフ予約ＪＰ</title>

<link rel="stylesheet" href="css/import.css" media="all">

	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<body>
	<header> </header>
	<article>
		<div class="container clearfix">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">ゴルフ予約.jp 登録されている方</h3>
				</div>
				<div class="panel-body">
					<form class="form-signin">
						<div class="col-sm-8">

							<div class="row mb20">
								<div class="form-group ">
									<div class="col-sm-2">
										<p class="fwbold fs16  pt10">ログインID</p>
									</div>

									<div class="col-sm-10">
										<input type="text" class="form-control input-lg flr"
											placeholder="ログインID">
									</div>
								</div>
							</div>
							<div class="row mb20">
								<div class="form-group">
									<div class="col-sm-2">
										<p class="fwbold fs16 pt10">パスワード</p>
									</div>

									<div class="col-sm-10">
										<input type="text" class="form-control input-lg flr"
											placeholder="パスワード">
									</div>
								</div>
							</div>
							<div class="checkbox">
								<label> <input type="checkbox" value="remember-me">
									ログイン状態を保持する
								</label>
							</div>
							<div class="form-group">
								<span><a href="#">ログインID・パスワードを忘れた場合</a></span>
								<p>
									<a href="#">ヘルプ</a>
								</p>
							</div>
						</div>
						<div class="col-sm-4 form-group pt20">
							<button class="btn btn-default btn-lg btn-block">ログイン</button>
						</div>

					</form>
				</div>
			</div>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">初めての方</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-10 center noFloat">
							<h4>初めての方はこちらから新規登録することができます</h4>
							<button class="btn btn-default btn-lg btn-block">新規会員登録する</button>
						</div>
					</div>
				</div>
			</div>

			<div class="row ">
				<div class="col-sm-12 bg-grey">
					<h3>他のアカウントでログイン/新登録</h3>
					<ul>
						<li><a class="btn btn-social-icon btn-facebook"> <i
								class="fa fa-facebook"></i>Facebookでログイン
						</a></li>

						<li><a class="btn btn-social-icon btn-twitter"> <i
								class="fa fa-twitter"></i>twitterでログイン
						</a></li>

						<li><a class="btn btn-social-icon btn-google"> <i
								class="fa fa-google"></i>googleでログイン
						</a></li>
						<li><a class="btn btn-social-icon btn-yahoo"> <i
								class="fa fa-yahoo"></i>yahooでログイン
						</a></li>
					</ul>
				</div>
			</div>
			<div class="row mt30">
				<div class="col-sm-12 border-grey ">
					<div class="col-sm-8">
						<h3>テキストテキストテキストテキストテキストテキストテキストテキスト</h3>
						<p>テキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキスト</p>
					</div>
					<div class="col-sm-4 pt15">
						<a href=""> <img　class="img-responsive"
							src="http://mionmusic.com/wp-content/themes/mion-sp/img/common/btn_fNavi_tel_lp.png"
							alt="" />
						</a>
					</div>
				</div>
			</div>

		</div>

		<!-- /container -->
	</article>
	<footer>
	
	</footer>
</body>
</html>
