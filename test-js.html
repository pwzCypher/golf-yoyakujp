
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="css/fix.css" rel="stylesheet" />
<script type="text/javascript" src="//code.jquery.com/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="//jpostal.googlecode.com/svn/trunk/jquery.jpostal.js"></script>
    <script>
	$( document ).ready( function()
	{
        $('#postcode1').jpostal({
                postcode : [
                        '#zipcode'
                ],
                address : {
                        '#prefectures'  : '%3',
                        '#city'  : '%4',
                        '#town'  : '%5',
                        '#number'  : '%6',
                        '#name'  : '%7'
                }
        });
		
		
	});
	</script>
</head>
<body>

    
		<div class="box">
            <h1>普通</h1>
            <div class="config">
            	<h3>郵便番号</h3>
                <div><input type="text" value="" id="zipcode" /></div>
            </div>
            <div class="output">
            	<dl>
                	<dt>都道府県</dt>
                    <dd><input type="text" id="prefectures" /></dd>
                </dl>
            	<dl>
                	<dt>市区町村</dt>
                    <dd><input type="text" id="city" /></dd>
                </dl>
            	
			</div>
        </div>
        
		

</body>
</html>
